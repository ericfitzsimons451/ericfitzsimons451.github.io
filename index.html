<!DOCTYPE html>
<html>
<head>
  <link rel="reset" type="text/css" href="reset.css" >
  <link rel="stylesheet" type="text/css" href="style.css" >
  <meta name="viewport" content="width=device-width"> 
  <title>Static Comp 1</title>
</head>
<body>
  <div class="grid">
    <section class="box1 box">
      <h2 class="box1-h2">Charles, the Humanesque Dog</h2>
      <h4 class="box1-h4">To view how adorable he is, click the links below!</h4>
        <div class='main-buttons'>
        <button class='button left'>Bones</button>
        <button class='button right'>Holes Dug</button>
      </div>
    </section>
    <section class='box2 flex box'>
        <img src='images/dog.png' alt="dog icon" >
        <p>My Pictures</p>
    </section>
    <section class="box3">
      <div class="image-buttons">
        <img src="images/circle-white-medium.png" >
        <img src="images/circle-white-medium.png" >
        <img src="images/circle-filled-medium.png" >
      </div>
      <div class="nav-buttons">
        <img class="left-chevron" src="images/page-back.png" >
        <img class="right-chevron" src="images/page-next.png" >
      </div>
    </section>
    <section class="box4 flex box">
      <div class="flex">
        <img src='images/shirt.png' alt="shirt icon" >
        <p>Be Fashionable</p>
      </div>
    </section>
    <section class="box5 flex box">
      <div class="flex">
        <img src='images/hat.png' alt="hat icon" >
        <p>Chew Toys</p>
      </div>
    </section>
    <section class="box6 flex box">
      <div class="flex">
        <img src='images/golf.png' alt="golf icon" >
        <p>Me Outdoors</p>
      </div>
    </section>
    <section class="box7 flex box">
      <div class="flex">
        <img src='images/ramen.png' alt="ramen icon" >
        <p>Kibble? Nah...</p>
      </div>
    </section>
    <section class="box8 flex box">
      <div class="flex">
        <img src='images/bike.png' alt="dog icon" >
        <p>Chase These!</p>
      </div>
    </section>
    <section class="box9 flex box">
      <div class="flex">
        <img src='images/frisbee.png' alt="dog icon" >
        <p>Frisbee Dog</p>
      </div>
    </section>
  </div>
  </body>
</html>
