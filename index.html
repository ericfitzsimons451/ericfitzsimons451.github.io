<!DOCTYPE html>
<html>
<head>
  <link rel="reset" type="text/css" href="reset.css" >
  <link rel="stylesheet" type="text/css" href="style.css" >
  <meta name="viewport" content="width=device-width"> 
  <title>Static Comp 1</title>
</head>
<body>
  <div class="grid">
    <section class="box1">
      <h2>Static Comp Site</h2>
      <h3>Information about the author</h3>
        <div class='main-buttons'>
        <p class='button-1' type='button'>Text Inside</p>
        <p type="button">Button Two</p>
      </div>
    </section>
    <section class='box2 flex'>
        <img src='images/dog.png' alt="dog icon" >
        <p>Dog Pictures</p>
    </section>
    <section class="box3">
      <div class="image-buttons">
        <img src="images/circle-white.png" >
        <img src="images/circle-white.png" >
        <img src="images/circle-purple.png" >
      </div>
      <div class="nav-buttons">
        <img class="left-chevron" src="images/page-back.png" >
        <img class="right-chevron" src="images/page-next.png" >
      </div>
    </section>
    <section class="box4 flex">
      <div class="flex">
        <img src='images/shirt.png' alt="shirt icon" >
        <p>Be Fashionable</p>
      </div>
    </section>
    <section class="box5 flex">
      <div class="flex">
        <img src='images/hat.png' alt="hat icon" >
        <p>Hat Gallery</p>
      </div>
    </section>
    <section class="box6 flex">
      <div class="flex">
        <img src='images/golf.png' alt="golf icon" >
        <p>Golf Lifestyle</p>
      </div>
    </section>
    <section class="box7 flex">
      <div class="flex">
        <img src='images/ramen.png' alt="ramen icon" >
        <p>Recipes</p>
      </div>
    </section>
    <section class="box8 flex">
      <div class="flex">
        <img src='images/bike.png' alt="dog icon" >
        <p>Bikes</p>
      </div>
    </section>
    <section class="box9 flex">
      <div class="flex">
        <img src='images/frisbee.png' alt="dog icon" >
        <p>Ultimate</p>
      </div>
    </section>
  </div>
  </body>
</html>
